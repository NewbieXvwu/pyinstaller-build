name: 'PyInstaller Build'
description: 'build your python program to executable'
author: 'Eric Lam'
branding:
  icon: 'package'
  color: 'gray-dark'

inputs:
  main:
    description: 'the main python file (without .py)'
    required: true
  dist:
    description: 'the dist path'
    required: false
    default: './dist'
  python_version:
    description: 'the version of python'
    required: false
    default: '3.9.7'
  pyinstaller_version:
    description: 'the version of pyinstaller'
    required: false
    default: '4.7'
  artifact:
    description: 'the output exe name'
    required: false
    default: 'main'
  use-dependencies:
    description: 'whether to install requirements.txt before build'
    required: false
    default: true
  no-console:
    description: 'whether to disppear console terminal'
    required: false
    default: false
  icon:
    description: 'add the icon mark into your executable, the file path of your ico'
    required: false
    default: 'NONE'
  linux:
    description: 'if you are using Linux,please enable it'
    required: false
    default: false

runs:
  using: "composite"
  steps: 
    - name: setup python 3.10.1
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python_version }}
    - name: build exe with pyinstaller
      shell: bash
      run: |
        python -m pip install --upgrade pip 
        ${{ inputs.use-dependencies }} && pip install -r requirements.txt
        ${{ inputs.no-console }} && NO_CONSOLE=--noconsole
        [ ${{ inputs.icon }} != "NONE" ] && ICON=--icon=${{ inputs.icon }}.ico
        pip install pyinstaller==${{ inputs.pyinstaller_version }}
        ${{ inputs.linux }} && sudo apt-get install python3-tk
        pip install requests
        pip install ttkthemes
        pyinstaller --clean --add-data ".\logo.ico" -y -p C:\hostedtoolcache\windows\python\3.10.1\x64\lib\site-packages --hidden-import=ttkthemes --hidden-import=requests --dist ${{ inputs.dist }} $NO_CONSOLE $ICON --name ${{ inputs.artifact }} --onefile ${{ inputs.main }}.py
        chown -R --reference=. ${{ inputs.dist }}
